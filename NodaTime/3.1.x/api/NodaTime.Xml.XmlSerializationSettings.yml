  summary: "\nGets the <xref href=\"NodaTime.IDateTimeZoneProvider\" data-throw-if-not-resolved=\"false\"></xref> to use to interpret a time zone ID read as part of\nXML serialization.\n"
  remarks: "\nThis property defaults to <xref href=\"NodaTime.DateTimeZoneProviders.Tzdb\" data-throw-if-not-resolved=\"false\"></xref>.\n"
